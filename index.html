<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Organizador de Mesas de Boda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .page-wrapper {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 15px;
      box-sizing: border-box;
    }

    .wedding-planner {
      padding: 20px;
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    }

    .wedding-planner h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 4px;
      font-size: 1.8rem;
    }

    .wedding-planner .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 20px;
    }

    #guest-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      align-items: flex-end;
      margin-bottom: 15px;
    }

    .wp-field {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .wp-field label {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .wp-field input,
    .wp-field select {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d0d0d0;
      font-size: 0.95rem;
      width: 100%;
      box-sizing: border-box;
    }

    .wp-btn-primary,
    .wp-btn-secondary,
    .wp-btn-danger {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.2s;
      white-space: nowrap;
    }

    .wp-btn-primary {
      background: #ff5c7a;
      color: white;
      box-shadow: 0 4px 10px rgba(255,92,122,0.4);
    }

    .wp-btn-secondary {
      background: #f1f5f9;
      color: #111827;
      box-shadow: 0 3px 8px rgba(15,23,42,0.1);
    }

    .wp-btn-danger {
      background: #fee2e2;
      color: #b91c1c;
      box-shadow: 0 3px 8px rgba(248,113,113,0.4);
    }

    .wp-btn-primary:hover,
    .wp-btn-secondary:hover,
    .wp-btn-danger:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
      opacity: 0.95;
    }

    .planner-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .wp-help-text {
      font-size: 0.85rem;
      color: #6b7280;
      margin-bottom: 20px;
    }

    #tables-container {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .table-card {
      padding: 15px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .table-card-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 10px;
    }

    .table-card-title {
      font-weight: 700;
    }

    .table-card-subtitle {
      font-size: 0.8rem;
      color: #6b7280;
    }

    .table-visual {
      position: relative;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 16px;
      padding: 10px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .table-visual.round {
      width: 320px;
      height: 320px;
    }

    .table-visual.rectangular {
      width: 360px;
      height: 260px;
    }

    .table-top {
      position: absolute;
      background: #e5e7eb;
    }

    .table-top.round {
      width: 140px;
      height: 140px;
      border-radius: 999px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .table-top.rectangular {
      width: 220px;
      height: 110px;
      border-radius: 18px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .chair {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 999px;
      background: #fee2e2;
      border: 2px solid #fecaca;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      text-align: center;
      padding: 4px;
      box-sizing: border-box;
      word-wrap: break-word;
    }

    .chair-empty {
      background: #e5e7eb;
      border-color: #d1d5db;
      color: #6b7280;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .table-visual.round {
        width: 260px;
        height: 260px;
      }
      .table-visual.rectangular {
        width: 280px;
        height: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="wedding-planner">
      <h1>Organizador de Mesas para la Boda</h1>
      <div class="subtitle">
        Escribe los nombres de los invitados y elige el tipo de mesa. Las sillas se irán ocupando automáticamente.
      </div>

      <form id="guest-form">
        <div class="wp-field">
          <label for="guest-name">Nombre del invitado</label>
          <input type="text" id="guest-name" placeholder="Ej: Juan Pérez" required />
        </div>

        <div class="wp-field">
          <label for="table-shape">Tipo de mesa</label>
          <select id="table-shape">
            <option value="round">Mesa redonda</option>
            <option value="rectangular">Mesa rectangular</option>
          </select>
        </div>

        <div class="wp-field">
          <label for="seat-count">Número de sillas</label>
          <select id="seat-count">
            <option value="8">8 sillas</option>
            <option value="10">10 sillas</option>
          </select>
        </div>

        <button type="submit" class="wp-btn-primary">Agregar invitado</button>
      </form>

      <div class="planner-controls">
        <button type="button" id="new-table-btn" class="wp-btn-secondary">
          Nueva mesa
        </button>
        <button type="button" id="clear-all-btn" class="wp-btn-danger">
          Limpiar todo
        </button>
      </div>

      <p class="wp-help-text">
        Los invitados se colocan en las sillas libres de la última mesa creada. Cuando una mesa se llena, se crea otra con la misma configuración.
      </p>

      <div id="tables-container"></div>
    </div>
  </div>

  <script>
    (function () {
      var tables = [];
      var currentTableIndex = -1;

      var guestForm = document.getElementById("guest-form");
      var guestNameInput = document.getElementById("guest-name");
      var shapeSelect = document.getElementById("table-shape");
      var seatCountSelect = document.getElementById("seat-count");
      var newTableBtn = document.getElementById("new-table-btn");
      var clearAllBtn = document.getElementById("clear-all-btn");
      var tablesContainer = document.getElementById("tables-container");

      function createNewTable(shape, seatCount) {
        var table = {
          id: tables.length + 1,
          shape: shape,
          seatCount: seatCount,
          guests: []
        };
        tables.push(table);
        currentTableIndex = tables.length - 1;
        renderTables();
      }

      function addGuest(name) {
        if (!name) return;

        if (tables.length === 0 || currentTableIndex === -1) {
          createNewTable(shapeSelect.value, parseInt(seatCountSelect.value, 10));
        }

        var table = tables[currentTableIndex];

        if (table.guests.length >= table.seatCount) {
          // Mesa llena: crear otra con misma configuración
          createNewTable(table.shape, table.seatCount);
          table = tables[currentTableIndex];
        }

        table.guests.push(name);
        renderTables();
      }

      function clearAll() {
        tables = [];
        currentTableIndex = -1;
        renderTables();
      }

      function renderTables() {
        tablesContainer.innerHTML = "";

        for (var i = 0; i < tables.length; i++) {
          var table = tables[i];

          var card = document.createElement("div");
          card.className = "table-card";

          var header = document.createElement("div");
          header.className = "table-card-header";

          var title = document.createElement("div");
          title.className = "table-card-title";
          title.textContent = "Mesa " + table.id;

          var subtitle = document.createElement("div");
          subtitle.className = "table-card-subtitle";
          subtitle.textContent =
            (table.shape === "round" ? "Redonda" : "Rectangular") +
            " · " +
            table.seatCount +
            " sillas";

          header.appendChild(title);
          header.appendChild(subtitle);
          card.appendChild(header);

          var visual = document.createElement("div");
          visual.className =
            "table-visual " + (table.shape === "round" ? "round" : "rectangular");

          var tableTop = document.createElement("div");
          tableTop.className =
            "table-top " + (table.shape === "round" ? "round" : "rectangular");
          visual.appendChild(tableTop);

          if (table.shape === "round") {
            renderRoundChairs(visual, table);
          } else {
            renderRectangularChairs(visual, table);
          }

          card.appendChild(visual);
          tablesContainer.appendChild(card);
        }
      }

      function renderRoundChairs(container, table) {
        var size = container.classList.contains("round") ? 320 : 260;
        if (window.innerWidth <= 768) {
          size = container.offsetWidth || size;
        }

        container.style.width = size + "px";
        container.style.height = size + "px";

        var center = size / 2;
        var radius = size / 2 - 50;
        var seats = table.seatCount;

        for (var i = 0; i < seats; i++) {
          var angle = (2 * Math.PI * i) / seats - Math.PI / 2;
          var x = center + radius * Math.cos(angle);
          var y = center + radius * Math.sin(angle);

          var chair = document.createElement("div");
          chair.className = "chair";

          if (table.guests[i]) {
            chair.textContent = table.guests[i];
          } else {
            chair.className += " chair-empty";
            chair.textContent = "Libre";
          }

          chair.style.left = (x - 30) + "px";
          chair.style.top = (y - 30) + "px";

          container.appendChild(chair);
        }
      }

      function renderRectangularChairs(container, table) {
        var width = container.classList.contains("rectangular") ? 360 : 280;
        var height = container.classList.contains("rectangular") ? 260 : 220;

        if (window.innerWidth <= 768) {
          width = container.offsetWidth || width;
          height = container.offsetHeight || height;
        }

        container.style.width = width + "px";
        container.style.height = height + "px";

        var seats = table.seatCount;
        var positions = getRectangularPositions(width, height, seats);

        for (var i = 0; i < seats; i++) {
          var pos = positions[i];

          var chair = document.createElement("div");
          chair.className = "chair";

          if (table.guests[i]) {
            chair.textContent = table.guests[i];
          } else {
            chair.className += " chair-empty";
            chair.textContent = "Libre";
          }

          chair.style.left = (pos.x - 30) + "px";
          chair.style.top = (pos.y - 30) + "px";

          container.appendChild(chair);
        }
      }

      function getRectangularPositions(width, height, seats) {
        var positions = [];
        var marginX = 40;
        var marginY = 40;

        var leftX = marginX;
        var rightX = width - marginX;
        var topY = marginY;
        var bottomY = height - marginY;

        var sideCount = seats === 8 ? 3 : 4; // 8: 3 por lado, 10: 4 por lado
        var sideAvailableHeight = height - marginY * 2;
        var step = sideAvailableHeight / (sideCount + 1);

        // Lado izquierdo
        for (var i = 1; i <= sideCount; i++) {
          positions.push({
            x: leftX,
            y: marginY + step * i
          });
        }

        // Lado derecho
        for (var j = 1; j <= sideCount; j++) {
          positions.push({
            x: rightX,
            y: marginY + step * j
          });
        }

        // Extremos (cabezas de mesa)
        positions.push({
          x: width / 2,
          y: topY
        });

        positions.push({
          x: width / 2,
          y: bottomY
        });

        if (positions.length > seats) {
          positions = positions.slice(0, seats);
        } else {
          while (positions.length < seats) {
            positions.push({
              x: width / 2,
              y: height / 2
            });
          }
        }

        return positions;
      }

      guestForm.addEventListener("submit", function (e) {
        e.preventDefault();
        var name = guestNameInput.value.trim();
        if (!name) return;

        addGuest(name);
        guestNameInput.value = "";
        guestNameInput.focus();
      });

      newTableBtn.addEventListener("click", function () {
        var shape = shapeSelect.value;
        var seatCount = parseInt(seatCountSelect.value, 10);
        createNewTable(shape, seatCount);
      });

      clearAllBtn.addEventListener("click", function () {
        if (confirm("¿Seguro que quieres borrar todas las mesas e invitados?")) {
          clearAll();
        }
      });
    })();
  </script>
</body>
</html>
