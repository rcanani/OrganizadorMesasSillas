<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Organizador de Mesas y sillas para Boda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f1ec; /* nude / blanco humo cálido */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #374151;
    }

    .page-wrapper {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 15px;
      box-sizing: border-box;
    }

    .wedding-planner {
      padding: 24px 20px 26px;
      border-radius: 18px;
      background: #ffffff;
      box-shadow: 0 14px 30px rgba(0,0,0,0.08);
      border-top: 6px solid #6b8f3f; /* verde oliva */
    }

    .wedding-planner h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 4px;
      font-size: 1.9rem;
      letter-spacing: 0.03em;
    }

    .wedding-planner .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 22px;
    }

    #guest-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      align-items: flex-end;
      margin-bottom: 15px;
    }

    .wp-field {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .wp-field label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #374151;
    }

    .wp-field input,
    .wp-field select {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #d2cec5;
      font-size: 0.95rem;
      width: 100%;
      box-sizing: border-box;
      background: #f9f6f1;
    }

    .wp-field input:focus,
    .wp-field select:focus {
      outline: none;
      border-color: #6b8f3f;
      box-shadow: 0 0 0 2px rgba(107,143,63,0.2);
      background: #ffffff;
    }

    .wp-btn-primary,
    .wp-btn-secondary,
    .wp-btn-danger {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.2s, background 0.15s ease;
      white-space: nowrap;
    }

    .wp-btn-primary {
      background: #6b8f3f; /* verde oliva */
      color: #fdfcf9;
      box-shadow: 0 4px 12px rgba(107,143,63,0.4);
    }

    .wp-btn-secondary {
      background: #efe3d5; /* nude suave */
      color: #374151;
      box-shadow: 0 3px 8px rgba(148,119,77,0.25);
    }

    .wp-btn-danger {
      background: #fbe4e4;
      color: #b91c1c;
      box-shadow: 0 3px 8px rgba(248,113,113,0.35);
    }

    .wp-btn-primary:hover,
    .wp-btn-secondary:hover,
    .wp-btn-danger:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.14);
      opacity: 0.96;
    }

    .planner-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .wp-help-text {
      font-size: 0.85rem;
      color: #6b7280;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    #tables-container {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .table-card {
      padding: 15px;
      border-radius: 16px;
      border: 1px solid #e5dfd4;
      background: #f9f7f3;
    }

    .table-card-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 10px;
    }

    .table-card-title {
      font-weight: 700;
      color: #374151;
    }

    .table-card-subtitle {
      font-size: 0.8rem;
      color: #78716c;
    }

    .table-visual {
      position: relative;
      margin: 0 auto;
      background: #fdfbf7;
      border-radius: 16px;
      padding: 10px;
      box-sizing: border-box;
      overflow: hidden;
      border: 1px dashed #d6cbb8;
    }

    .table-visual.round {
      width: 320px;
      height: 320px;
    }

    .table-visual.rectangular {
      width: 360px;
      height: 260px;
    }

    .table-top {
      position: absolute;
      background: #e4ded2;
    }

    .table-top.round {
      width: 140px;
      height: 140px;
      border-radius: 999px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .table-top.rectangular {
      width: 220px;
      height: 110px;
      border-radius: 18px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .chair {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 999px;
      background: #f5e9dd; /* nude silla ocupada */
      border: 2px solid #d6bfa5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      text-align: center;
      padding: 4px;
      box-sizing: border-box;
      word-wrap: break-word;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.15s ease, border-color 0.15s ease, background 0.15s ease;
      color: #374151;
    }

    .chair-empty {
      background: #f0f0f0;
      border-color: #d4d4d4;
      color: #6b7280;
      font-style: italic;
    }

    .chair:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.16);
      border-color: #6b8f3f;
    }

    .chair-selected {
      border-color: #6b8f3f !important;
      box-shadow: 0 0 0 3px rgba(107,143,63,0.4);
      background: #eef3e3;
      font-style: normal;
    }

    @media (max-width: 768px) {
      .table-visual.round {
        width: 260px;
        height: 260px;
      }
      .table-visual.rectangular {
        width: 280px;
        height: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="wedding-planner">
      <h1>Organizador de Mesas para la Boda</h1>
      <div class="subtitle">
        Haz clic en una silla para seleccionarla, escribe el nombre del invitado y pulsa <strong>Agregar invitado</strong>.
      </div>

      <form id="guest-form">
        <div class="wp-field">
          <label for="guest-name">Nombre del invitado</label>
          <input type="text" id="guest-name" placeholder="Ej: Juan Pérez" required />
        </div>

        <div class="wp-field">
          <label for="table-shape">Tipo de mesa (para nuevas mesas)</label>
          <select id="table-shape">
            <option value="round">Mesa redonda</option>
            <option value="rectangular">Mesa rectangular</option>
          </select>
        </div>

        <div class="wp-field">
          <label for="seat-count">Número de sillas (para nuevas mesas)</label>
          <select id="seat-count">
            <option value="8">8 sillas</option>
            <option value="10">10 sillas</option>
          </select>
        </div>

        <button type="submit" class="wp-btn-primary">Agregar invitado</button>
      </form>

      <div class="planner-controls">
        <button type="button" id="new-table-btn" class="wp-btn-secondary">
          Nueva mesa
        </button>
        <button type="button" id="clear-all-btn" class="wp-btn-danger">
          Limpiar todo
        </button>
      </div>

      <p class="wp-help-text">
        ▶ Si <strong>seleccionas una silla</strong> haciendo clic, el invitado se asignará exactamente a ese asiento.<br />
        ▶ Si <strong>no seleccionas ninguna silla</strong>, el sistema colocará al invitado automáticamente en la siguiente silla libre de la última mesa creada.<br />
        ▶ Usa <strong>Nueva mesa</strong> para crear mesas adicionales con el tipo y número de sillas que elijas.
      </p>

      <div id="tables-container"></div>
    </div>
  </div>

  <script>
    (function () {
      var tables = [];
      var currentTableIndex = -1;
      var activeSeat = null; // { tableIndex, seatIndex }

      var guestForm = document.getElementById("guest-form");
      var guestNameInput = document.getElementById("guest-name");
      var shapeSelect = document.getElementById("table-shape");
      var seatCountSelect = document.getElementById("seat-count");
      var newTableBtn = document.getElementById("new-table-btn");
      var clearAllBtn = document.getElementById("clear-all-btn");
      var tablesContainer = document.getElementById("tables-container");

      function createNewTable(shape, seatCount) {
        var table = {
          id: tables.length + 1,
          shape: shape,
          seatCount: seatCount,
          guests: []
        };
        tables.push(table);
        currentTableIndex = tables.length - 1;
        renderTables();
      }

      function addGuestAuto(name) {
        if (!name) return;

        if (tables.length === 0 || currentTableIndex === -1) {
          createNewTable(shapeSelect.value, parseInt(seatCountSelect.value, 10));
        }

        var table = tables[currentTableIndex];

        if (table.guests.length >= table.seatCount) {
          createNewTable(table.shape, table.seatCount);
          table = tables[currentTableIndex];
        }

        table.guests.push(name);
        renderTables();
      }

      function clearAll() {
        tables = [];
        currentTableIndex = -1;
        activeSeat = null;
        renderTables();
      }

      function onChairClick(e) {
        var chairEl = e.currentTarget;
        var tIndex = parseInt(chairEl.dataset.tableIndex, 10);
        var sIndex = parseInt(chairEl.dataset.seatIndex, 10);

        if (isNaN(tIndex) || isNaN(sIndex)) return;

        activeSeat = { tableIndex: tIndex, seatIndex: sIndex };
        applyActiveSeatHighlight();
        guestNameInput.focus();
      }

      function applyActiveSeatHighlight() {
        var allChairs = document.querySelectorAll(".chair");
        allChairs.forEach(function (ch) {
          ch.classList.remove("chair-selected");
          if (activeSeat) {
            var t = parseInt(ch.dataset.tableIndex, 10);
            var s = parseInt(ch.dataset.seatIndex, 10);
            if (t === activeSeat.tableIndex && s === activeSeat.seatIndex) {
              ch.classList.add("chair-selected");
            }
          }
        });
      }

      function renderTables() {
        tablesContainer.innerHTML = "";

        for (var i = 0; i < tables.length; i++) {
          var table = tables[i];

          var card = document.createElement("div");
          card.className = "table-card";

          var header = document.createElement("div");
          header.className = "table-card-header";

          var title = document.createElement("div");
          title.className = "table-card-title";
          title.textContent = "Mesa " + table.id;

          var subtitle = document.createElement("div");
          subtitle.className = "table-card-subtitle";
          subtitle.textContent =
            (table.shape === "round" ? "Redonda" : "Rectangular") +
            " · " +
            table.seatCount +
            " sillas";

          header.appendChild(title);
          header.appendChild(subtitle);
          card.appendChild(header);

          var visual = document.createElement("div");
          visual.className =
            "table-visual " + (table.shape === "round" ? "round" : "rectangular");

          var tableTop = document.createElement("div");
          tableTop.className =
            "table-top " + (table.shape === "round" ? "round" : "rectangular");
          visual.appendChild(tableTop);

          if (table.shape === "round") {
            renderRoundChairs(visual, table, i);
          } else {
            renderRectangularChairs(visual, table, i);
          }

          card.appendChild(visual);
          tablesContainer.appendChild(card);
        }

        // Después de renderizar todo, volvemos a marcar la silla seleccionada (si hay)
        applyActiveSeatHighlight();
      }

      function renderRoundChairs(container, table, tableIndex) {
        var size = container.classList.contains("round") ? 320 : 260;
        if (window.innerWidth <= 768) {
          size = container.offsetWidth || size;
        }

        container.style.width = size + "px";
        container.style.height = size + "px";

        var center = size / 2;
        var radius = size / 2 - 50;
        var seats = table.seatCount;

        for (var i = 0; i < seats; i++) {
          var angle = (2 * Math.PI * i) / seats - Math.PI / 2;
          var x = center + radius * Math.cos(angle);
          var y = center + radius * Math.sin(angle);

          var chair = document.createElement("div");
          chair.className = "chair";
          chair.dataset.tableIndex = String(tableIndex);
          chair.dataset.seatIndex = String(i);
          chair.addEventListener("click", onChairClick);

          if (table.guests[i]) {
            chair.textContent = table.guests[i];
          } else {
            chair.classList.add("chair-empty");
            chair.textContent = "Libre";
          }

          chair.style.left = (x - 30) + "px";
          chair.style.top = (y - 30) + "px";

          container.appendChild(chair);
        }
      }

      function renderRectangularChairs(container, table, tableIndex) {
        var width = container.classList.contains("rectangular") ? 360 : 280;
        var height = container.classList.contains("rectangular") ? 260 : 220;

        if (window.innerWidth <= 768) {
          width = container.offsetWidth || width;
          height = container.offsetHeight || height;
        }

        container.style.width = width + "px";
        container.style.height = height + "px";

        var seats = table.seatCount;
        var positions = getRectangularPositions(width, height, seats);

        for (var i = 0; i < seats; i++) {
          var pos = positions[i];

          var chair = document.createElement("div");
          chair.className = "chair";
          chair.dataset.tableIndex = String(tableIndex);
          chair.dataset.seatIndex = String(i);
          chair.addEventListener("click", onChairClick);

          if (table.guests[i]) {
            chair.textContent = table.guests[i];
          } else {
            chair.classList.add("chair-empty");
            chair.textContent = "Libre";
          }

          chair.style.left = (pos.x - 30) + "px";
          chair.style.top = (pos.y - 30) + "px";

          container.appendChild(chair);
        }
      }

      function getRectangularPositions(width, height, seats) {
        var positions = [];
        var marginX = 40;
        var marginY = 40;

        var leftX = marginX;
        var rightX = width - marginX;
        var topY = marginY;
        var bottomY = height - marginY;

        var sideCount = seats === 8 ? 3 : 4; // 8: 3 por lado, 10: 4 por lado
        var sideAvailableHeight = height - marginY * 2;
        var step = sideAvailableHeight / (sideCount + 1);

        // Lado izquierdo
        for (var i = 1; i <= sideCount; i++) {
          positions.push({
            x: leftX,
            y: marginY + step * i
          });
        }

        // Lado derecho
        for (var j = 1; j <= sideCount; j++) {
          positions.push({
            x: rightX,
            y: marginY + step * j
          });
        }

        // Extremos (cabezas de mesa)
        positions.push({
          x: width / 2,
          y: topY
        });

        positions.push({
          x: width / 2,
          y: bottomY
        });

        if (positions.length > seats) {
          positions = positions.slice(0, seats);
        } else {
          while (positions.length < seats) {
            positions.push({
              x: width / 2,
              y: height / 2
            });
          }
        }

        return positions;
      }

      // Manejo del formulario
      guestForm.addEventListener("submit", function (e) {
        e.preventDefault();
        var name = guestNameInput.value.trim();
        if (!name) return;

        // Si hay una silla seleccionada, asignamos ahí
        if (activeSeat) {
          var t = tables[activeSeat.tableIndex];
          if (t) {
            t.guests[activeSeat.seatIndex] = name;
          }
          guestNameInput.value = "";
          guestNameInput.focus();
          renderTables();
          return;
        }

        // Si no hay silla seleccionada, modo automático
        addGuestAuto(name);
        guestNameInput.value = "";
        guestNameInput.focus();
      });

      newTableBtn.addEventListener("click", function () {
        var shape = shapeSelect.value;
        var seatCount = parseInt(seatCountSelect.value, 10);
        createNewTable(shape, seatCount);
      });

      clearAllBtn.addEventListener("click", function () {
        if (confirm("¿Seguro que quieres borrar todas las mesas e invitados?")) {
          clearAll();
        }
      });
    })();
  </script>
</body>
</html>
